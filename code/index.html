<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CapGang v2.0</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/cap.css" rel="stylesheet">
    <link rel="shortcut icon" href="http://www.no.capgemini.com/sites/all/themes/capgemini/favicon.ico" type="image/vnd.microsoft.icon">
    

    
    <!--    Dependencies -->
    <script src="lib/jquery-2.1.1.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/backbone.js"></script>
    


</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CapGang v2.0</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Forside</a></li>
            <li><a href="#about">Nyheter</a></li>
          </ul>
          <img src="img/peoplematter.png">
        </div><!--/.nav-collapse -->
      </div>
    </div>

<div class="container">

    <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-9">
          <div class="row">
            <h2>Latest news </h2>
            <ul id="newsListView"></ul>  
          </div><!--/row-->
        </div><!--/span-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
            <div id="addNewsView"></div>

        </div><!--/row-->
    </div>

    
    <!--    For simplicity, templates are inserted here -->    
    <script type="text/template" id="AddNewsTemplate">
      <div class="jumbotron">
      <h2>Legg til nyhet </h2>
      <form role="form">
          <div class="form-group">
            <label for="author">Forfatter</label>
            <input type="text" id="author" class="form-control" placeholder="Ditt navn">
          </div>
          <div class="form-group">
            <label for="title">Overskrift</label>
            <input type="text" id="title" class="form-control" placeholder="Awsm overskrift">
          </div>
          <div class="form-group">
            <label for="newsContent">Innhold</label>
            <textarea id="newsContent" class="form-control" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
    </script>

    <script type="text/template" id="NewsItemTemplate">
      <div class="col-6 col-sm-6 col-lg-4">
        <h2><%- title %></h2>
        <div>av <%- author %></div>
        <p> <%- content %></p>
      </div>
    </script>
    

    <script src="js/models/NewsModel.js"></script>
    <script src="js/collections/NewsCollection.js"></script>
    <script src="js/views/AddNewsView.js"></script>
    <script src="js/views/NewsView.js"></script>
    <script src="js/views/NewsListView.js"></script>
    
    <script type="text/javascript">
          var newsCollection = new NewsCollection();

          this.newsListView = new NewsListView({
            el: '#newsListView',
            collection: newsCollection
          });
          this.newsListView.render();

          this.addNewsView = new AddNewsView({
            el: $('#addNewsView'),
            collection: newsCollection
          });
          this.addNewsView.render();
            
    </script>



</body>
</html>
